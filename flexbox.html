<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            border: 2px dotted slategrey;
            display: flex;
            align-items:stretch;
        }
        .box{
            font-size: 3em;
            width: 200px;
            border: 3px dashed rebeccapurple;
        }
        #box-3{
            order: 1;
            flex-grow: 1;
        }
        #box-1{
            order: 2;
        }
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-3" class="box">BOX-3</div>
    </div>
</body>
</html>
